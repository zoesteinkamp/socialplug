{% extends 'base.html' %}

{% block title %}
Registration
{% endblock title %}

{% block content %}
<div class="jumbotron col-md-8 col-md-offset-2">
    <h1>Welcome! Sign Up</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <div><h3 class="col col-md-6 row">{{ field.label_tag }} {{ field }}</h3></div>
        {% endfor %}
        <input class="btn-lg col-md-5 col-md-offset-3" type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
