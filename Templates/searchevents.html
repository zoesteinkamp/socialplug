{% extends 'home.html' %}
{% load staticfiles %}
{% load app_filters %}

{% block main %}


      <div class="col-sm-3">
          <div class="row">
              <h3>Find Events</h3><p>
          </div>
            <div class="row">

               <form class="col-sm-12" role="search">
                    <div class="form-group">
                      <input type="number" class="form-control" id="datesearch" placeholder="Date Search">
                    </div>
                  </form>
            </div>



              <!-- Distance dropdown -->
              <div class="row">
                <div class="col-sm-12">
                     <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"> Distance <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><input type="radio" id="1" name="1mile" value="1"><label for="1"> 1 Mile </label></li>
                          <li><input type="radio" id="5" name="5mile" value="5"><label for="5"> 5 Miles </label></li>
                          <li><input type="radio" id="10" name="10mile" value="10"><label for="10"> 10 Miles </label></li>
                          <li><input type="radio" id="50" name="50mile" value="50"><label for="50"> 50 Miles </label></li>
                        </ul>
                </div>
              </div>
              <!-- Distnace end -->



          <div class="row">
            <div class="col-sm-12">
                <select id="categorysearch" data-placeholder="Category" class="chosen-select" tabindex="2">
                <option value=""></option>
                <option value="Buisness">Buisness</option>
                <option value="Crafts">Crafts</option>
                <option value="Education">Education</option>
                <option value="Family">Family</option>
                <option value="Fashion">Fashion</option>
                <option value="Fitness"> Fitness</option>
                <option value="Food"> Food </option>
                <option value="Learning">Learning</option>
                <option value="Literature">Literature</option>
                <option value="Gaming"> Gaming</option>
                <option value="Music">Music</option>
                <option value="Outdoor">Outdoors</option>
                <option value="Pets">Pets</option>
                <option value="Photography">Photography</option>
                <option value="Politics">Politics</option>
                <option value="Technology"> Technology</option>
                <option value="Television">Television</option>
                <option value="Special">Special Occasion</option>
                <option value="Spiritual">Spiritual</option>
                <option value="Sports"> Sports</option>
                <option value="Writing">Writing</option>
              </select>
            </div >
          </div>
          <!-- Category End -->


            <!-- Search -->
            <div class="row">
                <div class="col-sm-12">
                   <form class="col-sm-12" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" id="textsearch" placeholder="Title Search">
                    </div>
                  </form>
                    <div class="row">
                    <button type="submit" class="btn btn-default col-sm-2" id="target" >Search</button>
                    </div>
                </div>
            </div>
            <!-- end search-->
            <hr>
      </div>

</div>


<!-- script for category -->
<script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    };
    for (var selector in config) {
      var j = $(selector).chosen(config[selector]);

        console.log(j)
    }
  </script>
<script src="{% static "js/events.js" %}"></script>
<!-- script for date picker -->


{% endblock main %}
