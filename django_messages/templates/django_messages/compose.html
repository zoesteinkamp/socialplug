{% extends "django_messages/base.html" %}
{% load bootstrap_tags %}
{% load i18n %} 
{% block message %}
<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post">
{% csrf_token %} 
<table>
{{ form|as_bootstrap }}
</table>
<button type="submit" class="btn btn-success">Send</button>
</form>

{% endblock %}
